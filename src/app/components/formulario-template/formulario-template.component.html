<div class="fondo">
    <div class="container">
        <h1>Formulario Template</h1>
        <br/>
        <form (ngSubmit)="onSubmit()" #form="ngForm" class="animated-form">
            <div class="mb-3">
                <label class="form-label">Cedula</label>
                <input type="text" class="form-control" [(ngModel)]="person.cedula" required name="cedula">
            </div>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" [(ngModel)]="person.nombre" required name="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control" [(ngModel)]="person.fecha" required name="fecha">
            </div>
            <div class="mb-3">
                <label class="form-label">Ciudad</label>
                <select class="form-select" aria-label="Default select example" [(ngModel)]="person.ciudad" required name="ciudad">
                    <option selected>Selecciona una ciudad</option>
                    <option value="Machala">Machala</option>
                    <option value="Ponce">Ponce</option>
                    <option value="Cuenca">Cuenca</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">OK</button>
            <button type="reset" class="btn btn-primary">CANCELAR</button>
        </form>
    </div>
</div>
